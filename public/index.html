    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cart array to store items
      let cart = [];
      
      // DOM elements
      const openCartBtn = document.getElementById('openCartBtn');
      const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
      const cartBody = document.getElementById('cartBody');
      const cartCount = document.getElementById('cartCount');
      const checkoutBtn = document.getElementById('checkoutBtn');
      
      // Open cart modal
      openCartBtn.addEventListener('click', () => {
          renderCart();
          cartModal.show();
      });
      
      // Add to cart function
      function addToCart(id, name, price, imgSrc) {
          const existingItem = cart.find(item => item.id === id);
          
          if (existingItem) {
              existingItem.qty++;
          } else {
              cart.push({
                  id: id,
                  img: imgSrc,  // ✅ Add image to cart object
                  name: name,
                  price: price,
                  qty: 1
              });
          }
          
          // Update cart count
          cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
          
          // Show success message
          showAlert(`${name} added to cart!`, 'success');
          
          // Re-render cart if modal is open
          if (document.getElementById('cartModal').classList.contains('show')) {
              renderCart();
          }
      }
      
      // Remove from cart function
      function removeFromCart(id) {
          cart = cart.filter(item => item.id !== id);
          renderCart();
          cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
      }
      
      // Increase quantity function
      function increaseQty(id) {
          const item = cart.find(item => item.id === id);
          if (item) {
              item.qty++;
              renderCart();
              cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
          }
      }
      
      // Decrease quantity function
      function decreaseQty(id) {
          const item = cart.find(item => item.id === id);
          if (item) {
              item.qty--;
              if (item.qty < 1) {
                  removeFromCart(id);
              } else {
                  renderCart();
                  cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
              }
          }
      }
      
      // Render cart function
      function renderCart() {
          cartBody.innerHTML = "";
          
          if (cart.length === 0) {
              cartBody.innerHTML = `
                  <div class="empty-cart">
                      <i class="bi bi-cart-x"></i>
                      <h4>Your cart is empty</h4>
                      <p>Add some products to your cart</p>
                  </div>
              `;
              return;
          }
          
          cart.forEach(item => {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'cart-item';
              itemDiv.innerHTML = `
                  <div class="row align-items-center">
                      <div class="col-md-1">
                        <img src="${item.img}" alt="${item.name}" class="img-fluid rounded" style="width: 40px; height: 40px; object-fit: cover;">
                      </div>
                      <div class="col-md-5">
                        
                          <strong>${item.name}</strong>
                      </div>
                      <div class="col-md-2">
                          <div class="d-flex align-items-center">
                              <button class="btn btn-sm btn-outline-secondary quantity-btn" onclick="decreaseQty('${item.id}')">-</button>
                              <span class="mx-2">${item.qty}</span>
                              <button class="btn btn-sm btn-outline-secondary quantity-btn" onclick="increaseQty('${item.id}')">+</button>
                          </div>
                      </div>
                      <div class="col-md-2 text-end">
                          Rs. ${item.price.toLocaleString()}
                      </div>
                      <div class="col-md-2 text-end fw-bold">
                          Rs. ${(item.price * item.qty).toLocaleString()}
                      </div>
                      <div class="col-md-1 text-center">
                          <button class="btn btn-sm btn-link text-danger" onclick="removeFromCart('${item.id}')">
                              <i class="bi bi-trash"></i>
                          </button>
                      </div>
                  </div>
              `;
              cartBody.appendChild(itemDiv);
          });
          
          const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
          const totalDiv = document.createElement('div');
          totalDiv.className = 'total-row';
          totalDiv.innerHTML = `
              <div class="row">
                  <div class="col-8 text-end">Subtotal:</div>
                  <div class="col-4 text-end">Rs. ${total.toLocaleString()}</div>
              </div>
              <div class="row">
                  <div class="col-8 text-end">Shipping:</div>
                  <div class="col-4 text-end">Rs. ${total > 0 ? '80' : '0'}</div>
              </div>
              <div class="row mt-2">
                  <div class="col-8 text-end"><h5>Total:</h5></div>
                  <div class="col-4 text-end"><h5>Rs. ${(total > 0 ? total + 200 : 0).toLocaleString()}</h5></div>
              </div>
              
              <div class="mt-4">
                  <h5><i class="bi bi-truck"></i> Shipping Information</h5>
                  <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Full Name">
                  </div>
                  <div class="mb-3">
                      <textarea class="form-control" placeholder="Shipping Address" rows="2"></textarea>
                  </div>
                  <div class="mb-3">
                      <input type="tel" class="form-control" placeholder="Contact Number">
                  </div>
              </div>
          `;
          cartBody.appendChild(totalDiv);
      }
      
      // Checkout button handler
      checkoutBtn.addEventListener('click', () => {
          if (cart.length === 0) {
              showAlert('Your cart is empty!', 'warning');
              return;
          }
          
          cartModal.hide();
          showAlert('Order placed successfully!', 'success');
          cart = [];
          cartCount.textContent = '0';
      });
      
      // Show alert function
      function showAlert(message, type) {
          // Remove existing alerts
          const existingAlert = document.querySelector('.alert');
          if (existingAlert) existingAlert.remove();
          
          const alertDiv = document.createElement('div');
          alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
          alertDiv.style.position = 'fixed';
          alertDiv.style.top = '20px';
          alertDiv.style.right = '20px';
          alertDiv.style.zIndex = '9999';
          alertDiv.innerHTML = `
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          `;
          
          document.body.appendChild(alertDiv);
          
          // Auto remove after 3 seconds
          setTimeout(() => {
              alertDiv.remove();
          }, 3000);
      }
    </script>
